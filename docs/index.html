<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="animate__animated animate__fadeInDown">¿Me darías el honor de ser tu San Valentín?</h1>
            <div class="buttons">
                <button id="btnSi" class="animate__animated animate__fadeInLeft">¡Sí!</button>
                <button id="btnNo" class="animate__animated animate__fadeInRight">No</button>
            </div>
            <p id="mensaje" class="animate__animated animate__fadeInUp hidden">Gracias, mi niña pequeña. Te amo con todo mi corazón.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
